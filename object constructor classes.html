<script>

//Classes using Object Constructor
var myObj = {
	name: 'Luna',
	age: 2,
	sex: 'Female',

	print: function(){
			console.log(this);
			//this refers to the object since we are within a parent object
	},

	helpers: {
		makeAnimals: function(animal1, animal2, animal3){
			this.animal1 = animal1;
			this.animal2 = animal2;
			this.animal3 = animal3;
		}
	}
 };

var myNewObject = new myObj.helpers.makeAnimals('Parrot', 'Walrus', 'Monkey')
//makeThings {red: "Parrot", blue: "Walrus", green: "Monkey"}

var a = myNewObject;
//makeThings {red: "Parrot", blue: "Walrus", green: "Monkey"}

var b = myNewObject;
b.animal1 = 'Seal';
//makeAnimals {animal1: "Seal", animal2: "Walrus", animal3: "Monkey"}


var Bullet = function (x, y, color) {
    this.x = x;
    this.y = y;
    this.color = color;
    this.location = function () {
        console.log("x: " + x + " " + "y: " + y);
    };
};

var bullet1 = new Bullet(5, 10, "Green");
var bullet2 = new Bullet(20, 40, "Blue"); 

bullet1.location(); //Console Logs: x: 5 y: 10



Bullet.prototype.location = function () {
    console.log("x: " + this.x + " " + "y: " + this.y);
}






</script>
